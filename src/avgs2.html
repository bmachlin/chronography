<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spotify Tools</title> <!--Needs better title-->

        <!--JQuery CDN. Any scripts that use JQuery must be declared after this-->
        <script
            src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <!-- Scripts -->
        <script src="../underscore-min.js"></script>
        <script src="../spotify-caller.js"></script>

        <!--Bootstrap-->
        <script src="../../bootstrap/js/bootstrap.min.js" charset="utf-8"></script>

        <!-- CSS -->

        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">

        <!--custom/override styles-->
        <link rel="stylesheet" href="../../stylesheet.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="avgs.css" media="screen" title="no title" charset="utf-8">
    </head>

    <body>

        <!-- navigation bar  -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="../../index.html">
                    <span id="header-title">Spotify Toolbox</span></a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul id="options" class="nav navbar-nav navbar-right">
                      <li><a class="option" 
                      href="https://github.com/bmachlin/SpotifyTools" 
                      id='show-about'>Source</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- content -->
        <div class="container-fluid" id="main-contain">
            <div class="row" id="title-row"></div>

            <div class="row" id="content-row">

                  <div id ="intro"class="container">

                      <h1>Avgs</h1>
                      <p class="lead" id="description">This tool allows you to select a group of songs, e.g. an album, a playlist, and calculates the average properties of the songs.</p>
                      <div id="buttons" class="row">

                          <span class="col-xs-offset-2 xform-control">

                              <button class="btn btn-outline-default btn-sm" id='playlists-button' type="button">Show My Playlists</button> 

                          </span>

                          <div class='input-group' id="input">
                              <form id="search">
                                  <input type="text" name="artist">
                                  <input type="submit" value="Search for Artist" id="artist-search">
                                  <input type="text" name="album">
                                  <input type="submit" value="Search for Album" id="album-search">
                              </form>
                          </div>

                      </div>

                  </div>

                  <div id="results" class="container">
                    <form id="result-form">
                      <input type="hidden" name="type" id="result-type">
                      <input type="hidden" name="id" id="result-id">
                      <div id='result-buttons'></div>
                    </form>
                  </div>

              </div>

              <div class="col-sm-offset-11 col-sm-1" id="authorize-button">
                  <h1 id="authorize-text">Authorize</h1>
              </div>

          </div>
        <script src="avgs-processing.js"></script>
        <script src="avgs-search-results.js"></script>
        <script src="avgs.js"></script>
    </body>
</html>
