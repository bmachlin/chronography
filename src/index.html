<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chronography</title>

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
        <script src="lib/underscore-min.js"></script>
        <script src="lib/bower_components/chartist/dist/chartist.min.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="lib/bower_components/chartist/dist/chartist.min.css">
        <link rel="stylesheet" href="avgs.css" media="screen" title="no title" charset="utf-8">
        
    </head>

    <body>
        
        <div id="main">

                <div id ="intro">

                    <h1><a href="/">CHRONOGRAPHY</a></h1>
                        <p class="lead" id="description">This tool allows you to view the change in musical attributes over time of a collection of tracks.</p>

                    <div id="buttons">

                        <div class='input-group' id="input">
                            <form id="search">
                                <input type="text" name="q" autocomplete="off" spellcheck="false" id="search-query">
                                <div id="search-button" onclick="formSearch();">Search</div>
                            </form>
                        </div>

                    </div>

                </div>

                <div id="search-results" class="container">
                    <h5>Only albums work currently.</h5>
                    <div id="result-buttons" class="row">
                        <div id='album-buttons' class="col-sm">Albums</div>
                        <div id='artist-buttons' class="col-sm">Artists</div>
                        <div id='playlist-buttons' class="col-sm">Playlists</div>
                    </div>

                </div>

                <div id="data-results">

                    <h2 id="result-name"></h2>

                    <div id="selectors">
                        <select id="feature-selector" onchange="updateChart();" style="color: #5F5FFF">
                            <option value="none">--select attribute--</option>
                            <option value="popularity">Popularity</option>
                            <option value="danceability">Danceability</option>
                            <option value="energy">Energy</option>
                            <option value="key">Key</option>
                            <option value="loudness">Loudness</option>
                            <option value="duration">Duration (mins)</option>
                            <!-- <option value="mode">Mode</option> -->
                            <option value="speechiness">Speechiness</option>
                            <option value="instrumentalness">Instrumentallness</option>
                            <option value="acousticness">Acousticness</option>
                            <option value="liveness">Liveness</option>
                            <option value="valence">Valence</option>
                            <option value="tempo">Tempo</option>
                            <option value="time_signature">Time Signature</option>
                        </select>

                        <select id="feature-selector-2" onchange="updateChart();" style="color:#5EC75E">
                            <option value="none">--select attribute--</option>
                            <option value="popularity">Popularity</option>
                            <option value="danceability">Danceability</option>
                            <option value="energy">Energy</option>
                            <option value="key">Key</option>
                            <option value="loudness">Loudness</option>
                            <option value="duration">Duration (mins)</option>
                            <!-- <option value="mode">Mode</option> -->
                            <option value="speechiness">Speechiness</option>
                            <option value="instrumentalness">Instrumentallness</option>
                            <option value="acousticness">Acousticness</option>
                            <option value="liveness">Liveness</option>
                            <option value="valence">Valence</option>
                            <option value="tempo">Tempo</option>
                            <option value="time_signature">Time Signature</option>
                        </select>
                    </div>

                    <div class="ct-chart ct-golden-section result-chart" id="result-chart"></div>
                    <div class="ct-chart ct-golden-section result-chart" id="result-chart2"></div>

                </div>

                <div id="authorize-button"> Authorize with Spotify</div>

          </div>
        <script src="lib/sc.js"></script>
        <script src="config.js"></script>
        <script src="avgs-processing-chartist.js"></script>
        <script src="avgs-search-results.js"></script>
        <script src="avgs.js"></script>
    </body>
</html>
